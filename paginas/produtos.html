<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="https://prjpwa-unilasalle.glitch.me/favicon.ico" />
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body class="container">
  <aside class="sidebar">
    <nav>
      <ul>
        <li>
          <img src="https://cdn.glitch.global/5f40ca2f-f96b-493b-806d-4711b651a143/logo.png?v=1744044819325"
            alt="Logo" />
        </li>
        <li>
          <a href="/home" class="nav-icon">
            <i class="fa-solid fa-house"></i>
          </a>
        </li>
        <li>
          <a href="/produtos" class="nav-icon active">
            <i class="fa-solid fa-pizza-slice"></i>
          </a>
        </li>
        <li>
          <a href="/pedidos" class="nav-icon">
            <i class="fa-solid fa-list-ul"></i>
          </a>
        </li>
      </ul>
    </nav>
  </aside>
  <main class="flex-center" style="width: 100%;">
    <form id="formProduto">
      <header>
        <h2>Cadastro de Produtos</h2>
      </header>

      <div class="form-group">
        <label for="tfCodigo">Código:</label>
        <input type="text" id="tfCodigo" disabled />
      </div>

      <div class="form-group">
        <label for="tfNome">Nome:</label>
        <input type="text" id="tfNome" disabled />
      </div>

      <div class="form-group">
        <label for="tfImagem">Imagem:</label>
        <input type="text" id="tfImagem" disabled />
      </div>

      <div class="form-group">
        <label for="tfDescricao">Descrição:</label>
        <input type="text" id="tfDescricao" disabled />
      </div>

      <div class="form-group">
        <label for="tfTipo">Tipo:</label>
        <select id="tfTipo" disabled>
          <option value="ALIMENTO">ALIMENTO</option>
          <option value="BEBIDA">BEBIDA</option>
          <option value="OUTROS">OUTROS</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tfPrecoBase">Preço Base:</label>
        <input type="number" id="tfPrecoBase" disabled />
      </div>

      <div class="form-group">
        <label for="cbSituacao">Situação:</label>
        <select id="cbSituacao" disabled>
          <option value="DISPONIVEL">DISPONÍVEL</option>
          <option value="INDISPONIVEL">INDISPONÍVEL</option>
        </select>
      </div>

      <div id="divNavegar" class="form-group">
        <button id="btPrimeiro" type="button">Primeiro</button>
        <button id="btAnterior" type="button">Anterior</button>
        <button id="btProximo" type="button">Próximo</button>
        <button id="btUltimo" type="button">Último</button>
      </div>

      <div id="divComandos" class="form-group">
        <button id="btIncluir" type="button">Incluir</button>
        <button id="btAlterar" type="button">Alterar</button>
        <button id="btExcluir" type="button">Excluir</button>
        <button id="btSair" type="button">Sair</button>
      </div>

      <div id="divDialogo" class="form-group hidden">
        <button id="btOk" type="button">Ok</button>
        <button id="btCancelar" type="button">Cancelar</button>
      </div>

      <div id="divAviso" style="padding: 1rem; font-size: 1.4rem;"></div>

    </form>
  </main>

  <script type="module" src="/controller/CtrlManterProdutos.js"></script>
</body>

</html>
