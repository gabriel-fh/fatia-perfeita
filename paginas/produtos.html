<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://cdn.glitch.global/5f40ca2f-f96b-493b-806d-4711b651a143/logo.png?v=1744044819325" />
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  </head>

  <body class="container">
    <div id="sidebar-container"></div>

    <div class="main-content">
      <header>
        <h2>Produtos</h2>
      </header>

      <main class="content">
        <table class="table">
          <thead>
            <tr>
              <th>Código</th>
              <th>Nome</th>
              <th>Imagem</th>
              <th>Descrição</th>
              <th>Tipo</th>
              <th>Preço Base</th>
              <th>Situação</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="produtos">
            <!-- aqui o ViewerProduto vai montar as linhas -->
          </tbody>
        </table>

        <div class="add-new">
          <button class="btn btn-primary" id="btn-adicionar">Adicionar Produto</button>
        </div>
      </main>

      <!-- Modal -->
      <section class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="modal-title">Adicionar Produto</h3>
            <button id="close-cart-btn" class="close-btn">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>

          <form id="formProduto">
            <div class="form-group">
              <label for="tfCodigo">Código:</label>
              <input type="text" id="tfCodigo" required />
            </div>

            <div class="form-group">
              <label for="tfNome">Nome:</label>
              <input type="text" id="tfNome" required />
            </div>

            <div class="form-group">
              <label for="tfImagem">Imagem:</label>
              <input type="text" id="tfImagem" />
            </div>

            <div class="form-group">
              <label for="tfDescricao">Descrição:</label>
              <input type="text" id="tfDescricao" />
            </div>

            <div class="form-group">
              <label for="tfTipo">Tipo:</label>
              <select id="tfTipo" required>
                <option value="DELIVERY">DELIVERY</option>
                <option value="BEBIDA">BEBIDA</option>
                <option value="OUTROS">OUTROS</option>
              </select>
            </div>

            <div class="form-group">
              <label for="tfPrecoBase">Preço Base:</label>
              <input type="number" step="0.01" id="tfPrecoBase" required />
            </div>

            <div class="form-group">
              <label for="cbSituacao">Situação:</label>
              <select id="cbSituacao" required>
                <option value="DISPONIVEL">DISPONÍVEL</option>
                <option value="INDISPONIVEL">INDISPONÍVEL</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </section>
    </div>

    <!-- Importações -->
    <script type="module">
      import { renderSidebar } from "../components/Sidebar.js";
      renderSidebar();
    </script>

    <script type="module" src="../middleware.js"></script>
    <script type="module" src="/controller/CtrlSessao.js"></script>
  </body>
</html>
