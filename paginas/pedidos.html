<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://cdn.glitch.global/5f40ca2f-f96b-493b-806d-4711b651a143/logo.png?v=1744044819325" />
    <title>Cadastro de Pedidos</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  </head>
  <body class="container">
    <div id="sidebar-container"></div>

    <main class="flex-center" style="width: 100%">
      <form id="formPedido">
        <header>
          <h2>Cadastro de Pedidos</h2>
        </header>

        <div class="form-group">
          <label for="tfCodigoPedido">Código:</label>
          <input type="number" id="tfCodigoPedido" disabled />
        </div>

        <div class="form-group">
          <label for="tfDataHoraPedido">Data e Hora:</label>
          <input type="datetime-local" id="tfDataHoraPedido" disabled />
        </div>

        <div class="form-group">
          <label for="cbSituacaoPedido">Situação:</label>
          <select id="cbSituacaoPedido" disabled>
            <option value="ABERTO">ABERTO</option>
            <option value="FINALIZADO">FINALIZADO</option>
            <option value="CANCELADO">CANCELADO</option>
          </select>
        </div>

        <div id="divComandos" class="form-group" >
          <button id="btIncluir" type="button">Incluir</button>
          <button id="btAlterar" type="button">Alterar</button>
          <button id="btExcluir" type="button">Excluir</button>
          <button id="btSair" type="button">Sair</button>
        </div>

        <div id="divDialogo" class="form-group hidden" style="display: flex; gap: 1rem">
          <button id="btOk" type="button">Ok</button>
          <button id="btCancelar" type="button">Cancelar</button>
        </div>

        <div id="divAviso" style="padding: 1rem; font-size: 1.4rem"></div>
      </form>
    </main>

    <script type="module">
      import { renderSidebar } from "../components/Sidebar.js";

      renderSidebar();
    </script>

    <script type="module" src="/controller/CtrlManterPedidos.js"></script>
  </body>
</html>
