<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://cdn.glitch.global/5f40ca2f-f96b-493b-806d-4711b651a143/logo.png?v=1744044819325" />
    <title>Cadastro de Comandas</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  </head>

  <body class="container">
    <div id="sidebar-container"></div>

    <div class="main-content">
      <header>
        <h2>Comandas</h2>
      </header>

      <main class="content">
        <table class="table">
          <thead>
            <tr>
              <th>Código</th>
              <th>Subtotal</th>
              <th>Total</th>
              <th>Taxa Serviço</th>
              <th>Situação</th>
              <th>Data/Hora</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="comandas">
            <tr>
              <td>1234</td>
              <td>100.00</td>
              <td>115.00</td>
              <td>15.00</td>
              <td>ABERTA</td>
              <td>2024-04-25T12:00</td>
              <td class="table-actions">
                <button class="btn btn-primary btn-editar"><i class="fa-solid fa-pen"></i></button>
                <button class="btn btn-danger btn-excluir"><i class="fa-solid fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="add-new">
          <button class="btn btn-primary" id="btn-adicionar">Adicionar Comanda</button>
        </div>
      </main>

      <section class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="modal-title">Adicionar Comanda</h3>
            <button id="close-cart-btn" class="close-btn">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <form id="formComanda">
            <div class="form-group">
              <label for="tfCodigo">Código:</label>
              <input type="number" id="tfCodigo" />
            </div>

            <div class="form-group">
              <label for="tfSubtotal">Subtotal:</label>
              <input type="number" id="tfSubtotal" step="0.01" />
            </div>

            <div class="form-group">
              <label for="tfTotal">Total:</label>
              <input type="number" id="tfTotal" step="0.01" />
            </div>

            <div class="form-group">
              <label for="tfTaxaServico">Taxa de Serviço:</label>
              <input type="number" id="tfTaxaServico" step="0.01" />
            </div>

            <div class="form-group">
              <label for="cbSituacaoComanda">Situação:</label>
              <select id="cbSituacaoComanda">
                <option value="ABERTA">ABERTA</option>
                <option value="FECHADA">FECHADA</option>
                <option value="CANCELADA">CANCELADA</option>
              </select>
            </div>

            <div class="form-group">
              <label for="tfDataHora">Data e Hora:</label>
              <input type="datetime-local" id="tfDataHora" />
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </section>
    </div>

    <!-- SCRIPTS -->
    <script type="module" src="/controller/CtrlManterComandas.js"></script>

    <script type="module">
      import { renderSidebar } from "../components/Sidebar.js";
      renderSidebar();
    </script>

    <script>
      const modal = document.querySelector(".modal");
      const modalTitle = document.getElementById("modal-title");
      const btnAdicionar = document.getElementById("btn-adicionar");
      const closeModalButton = document.getElementById("close-cart-btn");
      const formComanda = document.getElementById("formComanda");

      const tfCodigo = document.getElementById("tfCodigo");
      const tfSubtotal = document.getElementById("tfSubtotal");
      const tfTotal = document.getElementById("tfTotal");
      const tfTaxaServico = document.getElementById("tfTaxaServico");
      const cbSituacaoComanda = document.getElementById("cbSituacaoComanda");
      const tfDataHora = document.getElementById("tfDataHora");

      let modoEdicao = false;
      let linhaSelecionada = null;

      btnAdicionar.addEventListener("click", () => {
        limparFormulario();
        modoEdicao = false;
        modalTitle.innerText = "Adicionar Comanda";
        modal.classList.remove("hidden");
      });

      closeModalButton.addEventListener("click", () => {
        modal.classList.add("hidden");
      });

      function limparFormulario() {
        tfCodigo.value = "";
        tfSubtotal.value = "";
        tfTotal.value = "";
        tfTaxaServico.value = "";
        cbSituacaoComanda.value = "ABERTA";
        tfDataHora.value = "";
      }

      function preencherFormulario(linha) {
        tfCodigo.value = linha.children[0].textContent;
        tfSubtotal.value = linha.children[1].textContent;
        tfTotal.value = linha.children[2].textContent;
        tfTaxaServico.value = linha.children[3].textContent;
        cbSituacaoComanda.value = linha.children[4].textContent.toUpperCase();
        tfDataHora.value = linha.children[5].textContent;
      }

      document.addEventListener("click", (event) => {
        if (event.target.closest(".btn-editar")) {
          const linha = event.target.closest("tr");
          preencherFormulario(linha);
          linhaSelecionada = linha;
          modoEdicao = true;
          modalTitle.innerText = "Editar Comanda";
          modal.classList.remove("hidden");
        }

        if (event.target.closest(".btn-excluir")) {
          const linha = event.target.closest("tr");
          const codigo = linha.children[0].textContent;
          if (confirm(`Deseja excluir a comanda código ${codigo}?`)) {
            linha.remove();
          }
        }
      });

      formComanda.addEventListener("submit", (e) => {
        e.preventDefault();
        if (modoEdicao && linhaSelecionada) {
          linhaSelecionada.children[0].textContent = tfCodigo.value;
          linhaSelecionada.children[1].textContent = tfSubtotal.value;
          linhaSelecionada.children[2].textContent = tfTotal.value;
          linhaSelecionada.children[3].textContent = tfTaxaServico.value;
          linhaSelecionada.children[4].textContent = cbSituacaoComanda.options[cbSituacaoComanda.selectedIndex].text;
          linhaSelecionada.children[5].textContent = tfDataHora.value;
        } else {
          const tbody = document.getElementById("comandas");
          const novaLinha = document.createElement("tr");
          novaLinha.innerHTML = `
            <td>${tfCodigo.value}</td>
            <td>${tfSubtotal.value}</td>
            <td>${tfTotal.value}</td>
            <td>${tfTaxaServico.value}</td>
            <td>${cbSituacaoComanda.options[cbSituacaoComanda.selectedIndex].text}</td>
            <td>${tfDataHora.value}</td>
            <td class="table-actions">
              <button class="btn btn-primary btn-editar"><i class="fa-solid fa-pen"></i></button>
              <button class="btn btn-danger btn-excluir"><i class="fa-solid fa-trash"></i></button>
            </td>
          `;
          tbody.appendChild(novaLinha);
        }
        modal.classList.add("hidden");
      });
    </script>
    <script type="module" src="../middleware.js"></script>
  </body>
</html>
