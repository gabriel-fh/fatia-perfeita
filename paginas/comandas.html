<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://cdn.glitch.global/5f40ca2f-f96b-493b-806d-4711b651a143/logo.png?v=1744044819325" />
    <title>Cadastro de Comandas</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  </head>

  <body class="container">
    <div id="sidebar-container"></div>

    <div class="main-content">
      <header>
        <h2>Comandas</h2>
      </header>

      <main class="content">
        <table class="table">
          <thead>
            <tr>
              <th>Código</th>
              <th>Subtotal</th>
              <th>Total</th>
              <th>Taxa Serviço</th>
              <th>Situação</th>
              <th>Data/Hora</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="comandas">
            <!-- Aqui o ViewerComanda vai montar as linhas -->
          </tbody>
        </table>

        <div class="add-new">
          <button class="btn btn-primary" id="btn-adicionar">Adicionar Comanda</button>
        </div>
      </main>

      <!-- Modal -->
      <section class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="modal-title">Adicionar Comanda</h3>
            <button id="close-cart-btn" class="close-btn">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>

          <form id="formComanda">
            <div class="form-group">
              <label for="tfCodigo">Código:</label>
              <input type="text" id="tfCodigo" required />
            </div>

            <div class="form-group">
              <label for="tfSubtotal">Subtotal:</label>
              <input type="number" id="tfSubtotal" step="0.01" required />
            </div>

            <div class="form-group">
              <label for="tfTotal">Total:</label>
              <input type="number" id="tfTotal" step="0.01" required />
            </div>

            <div class="form-group">
              <label for="tfTaxaServico">Taxa de Serviço:</label>
              <input type="number" id="tfTaxaServico" step="0.01" required />
            </div>

            <div class="form-group">
              <label for="cbSituacaoComanda">Situação:</label>
              <select id="cbSituacaoComanda" required>
                <option value="ABERTA">ABERTA</option>
                <option value="FECHADA">FECHADA</option>
                <option value="CANCELADA">CANCELADA</option>
              </select>
            </div>

            <div class="form-group">
              <label for="cbMesa">Mesa:</label>
              <select id="cbMesa" required>
                <option value="">Selecione uma mesa</option>
              </select>
            </div>

            <div class="form-group">
              <label for="cbGarcom">Garçom:</label>
              <select id="cbGarcom" required>
                <option value="">Selecione um garçom</option>
              </select>
            </div>

            <div class="form-group">
              <label for="tfDataHora">Data e Hora:</label>
              <input type="datetime-local" id="tfDataHora" required />
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </section>
    </div>

    <!-- Importações -->
    <script type="module" src="/controller/CtrlSessao.js"></script>
    <script type="module">
      import { renderSidebar } from "../components/Sidebar.js";
      renderSidebar();
    </script>
  </body>
</html>
