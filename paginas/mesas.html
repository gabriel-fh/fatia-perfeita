<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://cdn.glitch.global/5f40ca2f-f96b-493b-806d-4711b651a143/logo.png?v=1744044819325" />
    <title>Cadastro de Mesas</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  </head>

  <body class="container">
    <div id="sidebar-container"></div>

    <div class="main-content">
      <header>
        <h2>Mesas</h2>
      </header>

      <main class="content">
        <table class="table">
          <thead>
            <tr>
              <th>UID</th>
              <th>Número</th>
              <th>Situação</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="mesas">
            <!-- Aqui o ViewerMesa vai montar as linhas -->
          </tbody>
        </table>

        <div class="add-new">
          <button class="btn btn-primary" id="btn-adicionar">Adicionar Mesa</button>
        </div>
      </main>

      <!-- Modal -->
      <section class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="modal-title">Adicionar Mesa</h3>
            <button id="close-cart-btn" class="close-btn">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>

          <form id="formMesa">
            <div class="form-group">
              <label for="tfId">ID:</label>
              <input type="text" id="tfId" />
            </div>

            <div class="form-group">
              <label for="tfNumero">Número:</label>
              <input type="number" id="tfNumero" required />
            </div>

            <div class="form-group">
              <label for="cbSituacaoMesa">Situação:</label>
              <select id="cbSituacaoMesa" required>
                <option value="LIVRE">LIVRE</option>
                <option value="OCUPADA">OCUPADA</option>
                <option value="DESATIVADA">DESATIVADA</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </section>
    </div>

    <!-- Importações -->
    <script type="module">
      import { renderSidebar } from "../components/Sidebar.js";
      renderSidebar();
    </script>

    <script type="module" src="/controller/CtrlSessao.js"></script>
  </body>
</html>
