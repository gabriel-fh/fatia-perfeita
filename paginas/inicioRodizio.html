<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Fatia Perfeita</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  </head>
  <body class="container centered">
    <div class="welcome-container" style="margin-top: 2rem;">
      <h1>Bem Vindo ao Fatia Perfeita</h1>
      <form id="start-comanda-form">
        <label for="garcom-name">Nome do Garçom:</label>
        <input type="text" id="garcom-name" name="garcom-name" placeholder="Digite o nome do garçom" required />
        
        <label for="rodizio-quantity">Quantidade de Rodízio:</label>
        <input type="number" id="rodizio-quantity" name="rodizio-quantity" placeholder="Digite a quantidade de rodízios" required />
        
        <button type="submit">Iniciar Comanda</button>
      </form>
    </div>
    <script>
      document.getElementById("start-comanda-form").addEventListener("submit", (event) => {
        event.preventDefault();
        const garcomName = document.getElementById("garcom-name").value;
        const rodizioQuantity = document.getElementById("rodizio-quantity").value;
        if (garcomName && rodizioQuantity) {
          alert(`Comanda iniciada para o Garçom ${garcomName} com ${rodizioQuantity} rodízio(s).`);
          // Redirecionar ou realizar outra ação
        }
      });
    </script>
  </body>
</html>
