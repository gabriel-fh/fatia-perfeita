<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Fatia Perfeita</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  </head>

  <body class="container">
    <div id="sidebar-container"></div>

    <div class="main-content">
      <header>
        <div>
          <div>
            <h2>Fatia Perfeita</h2>
            <p style="color: #888; font-size: 14px">Ter. 11 Set 2001</p>
          </div>
          <div class="cart"></div>

          <nav class="nav-bar hidden auth">
            <ul>
              <li class="active" id="pizzas">Pizzas</li>
              <li id="esfihas">Esfihas</li>
              <li id="sobremesas">Sobremesas</li>
              <li id="bebidas">Bebidas</li>
            </ul>
          </nav>
        </div>

        <button id="cart-btn" class="hidden auth">
          <i class="bi bi-basket2-fill"></i>
        </button>
      </header>
      <div id="cart" class="isClosed">
        <div class="cart-header">
          <h2>Carrinho</h2>
          <button id="close-cart-btn" class="close-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div id="cart-items"></div>
        <div class="cart-footer">
          <p>Total: R$<span id="total-price">0.00</span></p>
          <button id="checkout-btn">Finalizar Pedido</button>
        </div>
      </div>
      <main class="flex-center">
        <form id="login-form">
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required />
          </div>
          <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha" required />
          </div>
          <button type="submit">Entrar</button>
          <div id="error-message"></div>
        </form>
        <section id="home-container" class="hidden auth">
          <div id="pizzas">
            <h1>Pizzas</h1>
          </div>
          <div class="hidden" id="esfihas">
            <h1>Esfihas</h1>
          </div>
          <div class="hidden" id="sobremesas">
            <h1>Sobremesas</h1>
          </div>
          <div class="hidden" id="bebidas">
            <h1>Bebidas</h1>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="./auth.js"></script>
    <script type="module">
      import { renderSidebar } from "../components/sidebar.js";

      renderSidebar();
    </script>

    <script type="module" src="./viewer/HomeViewer.js"></script>
    <script type="module" src="./middleware.js"></script>
  </body>
</html>
